$schema: 'https://moonrepo.dev/schemas/project.json'

tasks:
  typecheck:
    command: 'tsc --noEmit'
    inputs:
      - 'src/**/*'
      - 'prisma/**/*'
      - 'tsconfig.json'

  format:
    command: 'biome check --write .'
    inputs:
      - 'src/**/*'

  lint:
    command: 'biome check .'
    inputs:
      - 'src/**/*'
